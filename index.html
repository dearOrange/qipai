        <!--模态框（Modal）修改密码--> 
		<div class="modal fade" id="passModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modalPos">
				<div class="modal-content">
					<div class="panel panel-default pan">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
					  <div class="panel-heading "><i class="fa fa-lock"></i>修改密码</div>
					  <div class="panel-body">
					      <form class="form-horizontal">
							  <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label"><span class="asterisk">*</span>原始密码</label>						    
							    <div class="col-sm-10">
							        <input type="password" class="form-control exitPass loginpwd" >
							    </div>
							  </div><div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label"><span class="asterisk">*</span>新密码</label>
							    <div class="col-sm-10">
							      <input type="password" class="form-control exitPass resetPsw" >
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label"><span class="asterisk">*</span>确认密码</label>						    
							    <div class="col-sm-10">
							        <input type="password" class="form-control exitPass confirmSecrecypwd" >
							    </div>
							  </div>
							</form>
							<div class="warn">请填写正确信息！</div>
					  </div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>	
						<button type="button" class="btn btn-primary exitBtn">
							保存
						</button>
					</div>
				</div>
